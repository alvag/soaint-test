<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <p>{{data.content}}</p>
</div>

<mat-dialog-actions align="end" class="mt-3">
    <button class="mat-raised-button mr-2" (click)="dialogRef.close()">Cancelar</button>
    <button class="mat-raised-button mat-warn" (click)="dialogRef.close(true)">Aceptar</button>
</mat-dialog-actions>
