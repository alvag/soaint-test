<h2 mat-dialog-title>{{item ? 'Editar Item' : 'Registrar Item'}}</h2>

<mat-dialog-content class="mat-typography">
    <form class="row" [formGroup]="form">
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>About</mat-label>
                <input type="text" matInput formControlName="_about">
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>accessURL</mat-label>
                <input type="text" matInput formControlName="accessURL">
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Title</mat-label>
                <input type="text" matInput formControlName="title">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-3">
    <button class="mat-raised-button mr-2" (click)="close()">Cancelar</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Aceptar</button>
</mat-dialog-actions>
